<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of bith</title>
</head>
<body>
    Date of birth   : <input type="text" id="date1"><br>
    <input type="button" onclick="CalculateDiff()" value="Age">
    <script type="text/javascript">

        function CalculateDiff(){
            var date1=document.getElementById("date1").value;
            var date2=new Date();

            var dt1=new Date(date1);
            var dt2= date2;
            var mili1=dt1.getTime();
            var mili2=dt2.getTime();
            var diff=mili1-mili2;
            if(diff<0){
                diff=diff*(-1);
            }
            diff=diff/1000/60/60/24/30/12;
            diff=parseInt(diff);
            alert(diff);
        }
    </script>
</body>
</html>
